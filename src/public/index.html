<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chat</title>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="chat">
            <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
            <div class="messages"></div>
            <input type="text" name="message" placeholder="Digite sua nensagem">
            <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">
    var socket = io('http://localhost:3001');

    function renderMessage(message) {//linhas do chat
        $('.messages').append('<div class="message blink_me"><strong>'+ message.status +'</strong>: ' + message.description + '</div>')
    }

    window.setTimeout(function(){
    location.reload();
    }, 5000);

    socket.on('recivedMessage', function(message){
        renderMessage(message);
    });

    socket.on('previousMessages', function(error){
        $('.messages').val("");

        for(erro of error){
            renderMessage(erro);
        }
    });

    $('#chat').submit(function(event){
        event.preventDefault();

        var statusMsg = $('input[name=username]').val();//pega os valores do input
        var descriptionMsg = $('input[name=message]').val();

        if(statusMsg.length && descriptionMsg.length){//verifica se tem algo escrito 
            var messageObject = {//armazena os valores na variavel 
                status: statusMsg,
                description: descriptionMsg,
            };

            renderMessage(messageObject);

            socket.emit('sendMessage', messageObject);
        };
    })
    </script>
    </body>
</html>
